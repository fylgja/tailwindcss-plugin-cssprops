<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TailwindCSS CSSProps</title>
	<link rel="stylesheet" href="output.css">
	<script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-white text-black" x-data="{ darkMode: false }" :class="{ 'theme-dark': darkMode }">
	<main class="container my-12">
		<h1 class="text-2xl lg:text-5xl text-[hsl(var(--color-primary))] mb-6">TailwindCSS CSSProps</h1>
		<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus officiis sit dolorum corporis facilis dolores culpa! Aut a libero, consectetur ad optio nemo magni vitae perspiciatis numquam odio tempora quibusdam?</p>

		<div class="my-4">
			<button
				class="rounded py-2 px-4 border-2 font-medium
					border-transparent bg-primary text-on-primary hover:bg-primary/80 active:bg-primary/60
					dark:bg-transparent dark:text-primary dark:border-current dark:hover:bg-primary/20 dark:active:bg-primary/40"
				@click="darkMode = !darkMode"
			>Toggle Dark mode</button>
		</div>

		<div class="grid place-content-center h-24 bg-primary text-on-primary my-6 p-4">
			<p class="text-lg font-bold">Hero</p>
		</div>
		<div class="grid place-content-center h-24 bg-primary/80 text-on-primary my-6 p-4">
			<p class="text-lg font-bold">Hero 80%</p>
		</div>
		<div class="grid place-content-center h-24 bg-primary/30 text-primary my-6 p-4">
			<p class="text-lg font-bold">Hero 30%</p>
		</div>
	</main>
</body>
</html>
